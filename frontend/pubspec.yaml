name: vaultsync_mobile
description: Next-generation Collectibles POS System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.0.0
  
  # Networking (REFACTORED - Phase 1)
  dio: ^5.4.0                      # Production HTTP client with interceptors
  pretty_dio_logger: ^1.3.1        # Request/response logging
  connectivity_plus: ^5.0.0        # Network state detection
  retry: ^3.1.2                    # Exponential backoff
  http: ^1.1.0                     # Legacy (will be removed)
  
  # Storage
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^9.0.0
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.5
  
  # Navigation
  go_router: ^12.0.0
  
  # Utilities
  json_annotation: ^4.8.1
  uuid: ^4.5.2
  intl: ^0.19.0
  file_selector: ^1.1.0
  
  # Background Tasks (Phase 3)
  workmanager: ^0.5.1
  
  # Caching (Phase 6)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  swagger_parser: ^1.15.0

flutter:
  uses-material-design: true
